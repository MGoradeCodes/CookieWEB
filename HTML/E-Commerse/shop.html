<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerse Website</title>
    <link rel="stylesheet" href="/CSS/Ecommerse/Estyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
    <a href="#" class="Logo"><i class="fa fa-shopping-basket " aria-hidden="true">  Grocery</i></a>

        <nav class="navbar">
            <a href="Home">Home</a>
            <a href="Features">Features</a>
            <a href="Products">Products</a>
            <a href="Categories">Categories</a>
            <a href="Review">Review</a>
        </nav>

<div class="icons">
    <div class="fa fa-bars" id="menu-btn"></div>
    <div class="fa fa-search" id="search-btn"></div>
    <div class="fa fa-shopping-cart" id="cart-btn"></div>
    <div class="fa fa-user" id="login-btn"></div>

</div>

<form class="search-form">
    <input type="search" id="search-box" placeholder="Search Here .....">
    <label for="search-box" class="fa fa-search"></label>
</form>
<div class="shopping-cart">
    <div class="box">
        <i class="fa fa-trash"></i>
        <img src="image/cart-img-1.png">
        <div class="Content">
            <h3>Watermelon</h3>
            <span class="price">₹25/-</span>
            <span class="quantity">Qty : 1</span>
        </div>
    </div>

<div class="box">
    <i class="fa fa-trash"></i>
    <img src="image/cart-img-2.png">
    <div class="Content">
        <h3>Onion</h3>
        <span class="price">₹40/-</span>
        <span class="quantity">Qty : 1</span>
    </div>
</div>

<div class="box">
    <i class="fa fa-trash"></i>
    <img src="image/cart-img-3.png">
    <div class="Content">
        <h3>Chicken</h3>
        <span class="price">₹999.99/-</span>
        <span class="quantity">Qty : 1</span>
    </div>
</div>

<div class="total"> total : ₹1064.9</div>
<a href="#" class="btn">Checkout</a>
</div>


<form action="#" class="login-form">
    <h3>Login Now!!</h3>
    <input type="email" placeholder="Enter your email: ", class="box">
    <input type="password" placeholder="Enter your password: ", class="box">

<p>Forgot your password?Click <a href="#">Here</a></p>
<p>Don't have an Account?Click <a href="#">Here</a></p>

    <input type="submit" value="Login Now" class="btn">
</form>




    </header>
<script src="/Javascript/E-Commmerse/Ejs.js" defer></script>
</body>
</html>
